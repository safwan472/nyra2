services:
  - type: web
    name: nyra2
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        value: admin123
      - key: PORT
        value: 3003
