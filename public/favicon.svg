<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Blue gradient background circle -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)"/>
  
  <!-- Credit card icon -->
  <rect x="16" y="22" width="32" height="20" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Card stripe -->
  <rect x="16" y="26" width="32" height="4" fill="#4facfe"/>
  
  <!-- Card chip -->
  <rect x="20" y="32" width="6" height="5" rx="1" fill="#fbbf24"/>
  
  <!-- Payment symbol (P) -->
  <text x="32" y="51" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">P</text>
</svg>
